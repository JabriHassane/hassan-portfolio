admin:
  path: /blog/admin
  controller: App\Controller\BlogController::admin
index:
  path: /blog
  controller: App\Controller\BlogController::index

index_works:
  path: /work
  controller: App\Controller\BlogController::works

article_add:
  path: /blog/add
  controller: App\Controller\BlogController::add

article_show:
  path: /blog/show/{id}
  controller: App\Controller\BlogController::show

categorie_add:
  path: /blog/categorie/add
  controller: App\Controller\BlogController::addCategorie

article_edit:
  path: /blog/edit/{id}
  controller: App\Controller\BlogController::edit
  requirements:
    id: '\d+'

article_remove:
  path: /blog/remove/{id}
  controller: App\Controller\BlogController::remove
  requirements:
    id: '\d+'

work_add:
  path: /work/add
  controller: App\Controller\BlogController::addwork

work_show:
  path: /work/show/{id}
  controller: App\Controller\BlogController::showwork


work_edit:
  path: /work/edit/{id}
  controller: App\Controller\BlogController::editwork
  requirements:
    id: '\d+'

work_remove:
  path: /work/remove/{id}
  controller: App\Controller\BlogController::removework
  requirements:
    id: '\d+'